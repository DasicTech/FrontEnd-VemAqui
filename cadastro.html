      <h1 class="TituloP">Crie uma nova conta</h1>
      <h2 class="TituloS">Vamos lá criar sua conta</h2>
    </div>

    <div class="formulario-content">
      <div class="formulario">
        <forms action="./formulario.html">
          <label for="text">NOME</label>
          <input
            id="text"
            type="text"
            name="text"
            placeholder=" José Da Silva "
          />

          <label for="email">EMAIL</label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder=" OlaVemAqui@gmail.com"
          />

          <label for="password">SENHA</label>
          <input
            id="password"
            type="password"
            name="password"
            placeholder=" ********"
          />

          <label for="endereco">ENDEREÇO</label>
          <input
            id="endereco"
            type="text"
            name="endereco"
            placeholder=" Rua bote quebrado, 212 "
          />

          <button class="bt" type="submit">Criar</button>
        </forms>
      </div>
